<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font_poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section class="home text-white flex flex-col justify-center items-center min-h-screen hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font_anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-neutral bg-white text-gray-500">Play Now</button>
            </div>
        </section>
        <!-- playground -->
        <section class="play_ground hidden">
            <div class="flex flex-col items-center gap-20 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-[20px] rounded-2xl border-[#010313CC]">
                <div>
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white pb-4 px-5 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold pt-10">Y</p>
                    </div>
                </div>    
                </div>
                <!-- keyboard -->
                <div class="uppercase">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="w-3/4 flex justify-between ">
                    <button class="btn btn-accent border-none bg-[#894189] text-white rounded-full px-4">
                        <p>Life</p>
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn btn-accent border-none bg-[#360490] text-white rounded-full px-4">
                        <p>Score</p>
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score show -->
        <section class="score flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-6 bg-gradient-to-r from-[#FFFFFF8F] to-[#6b30dacf] p-8 shadow-md rounded-md ">
                <h1 class="text-8xl">
                    <span class="font-bold">Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p class="text-[20px] font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>

</html>
