<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font_poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home_screen" class="text-white flex flex-col justify-center items-center min-h-screen">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-[95px] font_anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-neutral bg-white text-gray-500">Play Now</button>
            </div>
        </section>
        <!-- playground -->
        <section id="play_ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-[20px] rounded-2xl border-[#010313CC]">
                <div>
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white pb-4 px-5 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current_alphabet" class="text-black text-9xl font-bold pt-10 uppercase">Y</p>
                    </div>
                </div>    
                </div>
                <!-- keyboard -->
                <div class="uppercase">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life score -->
                <div class="w-3/4 flex justify-between ">
                    <button class="btn btn-accent border-none bg-[#894189] text-white rounded-full px-4">
                        <p>Life</p>
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn btn-accent border-none bg-[#360490] text-white rounded-full px-4">
                        <p>Score</p>
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score show -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-gradient-to-r from-[#FFFFFF8F] to-[#6b30dacf] p-8 shadow-md rounded-md ">
                <h1 class="text-8xl">
                    <span class="font-bold">Score :</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p class="text-[20px] font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
